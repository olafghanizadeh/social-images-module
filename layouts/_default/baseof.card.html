<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr">

<head>
  {{ $css := resources.Get "output/index.css"  }}
  {{ with $css }}
  {{ $securecss := . | resources.Fingerprint }}
  <link rel="stylesheet" href="{{ $securecss.Permalink | relURL  }}" integrity="{{ $securecss.Data.Integrity }}"
    crossorigin="anonymous">
    {{end}}
</head>

<body>
  <div class="grid-container{{ if .Params.layout }} {{ .Params.layout }}{{ end }}{{ if .IsHome }} home{{ end }}">
    {{- block "header" . }}{{- partial "header.html" . -}}{{- end }}
    {{- block "main" . }}{{- end }}
  </div>
</body>

</html>
